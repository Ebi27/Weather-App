<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Source Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f45f5c3b85.js"
      crossorigin="anonymous"
    ></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="src/styles.css" />
    <!-- Axios link -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherProject</title>
  </head>

  <!--App body consisting of all informations and images to be seen on the web page-->
  <body>
    <div class="container-fluid- p-3">
      <div class="main-background">
        <div class="row align-items-center">
          <div class="col-md-8 city">
            <h1><i class="fas fa-map-marker-alt" width="8px"> </i>Krakow</h1>
          </div>
        </div>

        <!--Search Engine -->
        <div class="row">
          <div class="col-md-4 search-location-bar">
            <form id="search-form">
              <div class="input-group">
                <label class="sr-only" for="inlineFormInput"
                  >Search location</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inlineFormInput"
                  placeholder="ðŸ” Search location"
                />
                <!--Search Button-->
                <div class="searchInput">
                  <button
                    class="btn btn-outline-secondary"
                    type="submit"
                    value="search"
                  >
                    Search
                  </button>
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    value="search"
                    id="button2"
                  >
                    Current location
                  </button>
                </div>
              </div>
            </form>
          </div>

          <!--Date, day, time , temperature informations-->
          <div class="row">
            <div class="col-6">
              <div class="date-time">
                CURRENT WEATHER <br /><span class="date">Sunday</span>
                <span class="time">11:50am</span>
                <br />
                <div class="other">
                  Humidity:<span id="Humidity">87</span>%
                  <br />
                  Wind: <span id="wind"> 1</span>km/h
                </div>
                <span class="text-secondary">
                  Snow Showers </span
                >
              </div>
            </div>

            <!--Current weather-->
            <div class="col-6 my-auto">
              <span class="clear-fix weather-temperature">
                <img
                  class="icon"
                  src="images/snow.png"
                  alt="snow"
                  width="100px"
              /></span>
              <div class="float-left">
                <span id="temperature">-3</span>
                <span class="units">
                  <a href="#" id="celsius">Â°C</a> /
                  <a href="#" id="fahreneit">Â°F</a>
                </span>
              </div>
            </div>
          </div>
        </div>
         <!--5-day weather forecast(moved the html code to javaScript to loop it)-->
        <div class="card daily-weather" id="forecast"> 
          <div class="card-body">
            <div class="container">
            </div> 
          </div>
        </div>
        <footer>
          Coded by
          <a
            href="https://www.linkedin.com/in/ebi-kpemi-ogokimi/"
            target="_blank"
          >
            Ebi Kpemi-Ogokimi</a
          >
          and
          <a href="https://github.com/Ebi27/Weather-app" target="_blank"
            >Open sourced
          </a>
          on GitHub and hosted on
          <a href="https://weather-ebi-app.netlify.app/" target="_blank"
            >Netflify</a
          >
        </footer>
      </div>
    </div>
    <!--JavaScript File Link-->
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
